version: '3.8'

services:
  socar-ai-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socar-ai-system
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount app directory for development (optional - remove in production)
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - socar-network
    labels:
      - "com.socar.description=SOCAR Historical Documents AI System"
      - "com.socar.features=OCR,LLM,Frontend"
      - "com.socar.version=1.0.0"

networks:
  socar-network:
    driver: bridge
