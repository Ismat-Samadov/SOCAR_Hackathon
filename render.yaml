# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: socar-hackathon
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PRODUCTION
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
